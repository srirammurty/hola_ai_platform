{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Your Apps & AI Chatbot</h2>

<div class="row">
  <div class="col-md-6">
    <h4><i class="fas fa-robot"></i> RAG Chatbot</h4>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-2">
        <label class="form-label">Enter a Web URL</label>
        <input type="url" name="url" class="form-control" placeholder="https://example.com">
      </div>
      <div class="mb-2">
        <label class="form-label">Or Upload a PDF</label>
        <input type="file" name="pdf" class="form-control">
      </div>
      <div class="mb-2">
        <label class="form-label">Select Ollama Model</label>
        <select name="model" class="form-control">
          <option value="mistral">Mistral</option>
          <option value="llama3.2">llama3.2</option>
          <option value="codellama">CodeLlama</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Your Question</label>
        <input type="text" name="prompt" class="form-control" placeholder="Ask something...">
      </div>
      <button class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Ask</button>
    </form>
    <p>Response:</p>
    {% if context %}
    <div class="mt-3 p-3 rounded bg-light border">
      <i class="fas fa-robot text-primary"></i> <strong>Bot:</strong>
      {% for key, value in context.items() %}
            <li><strong>{{ value }}</strong></li>
      {% endfor %}
      
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
